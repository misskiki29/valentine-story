      display: flex;

    .card {

    button {

      font-size: 24px;
      border-radius: 12px;

    }

    #yesBtn {

      color: white;
    }

    #noBtn {
      background: #a8aac1;
      #noBtn { transition: left 0.15s ease, top 0.15s ease; }
    }

.heart {
  position: fixed;
  top: -20px;
  font-size: 24px;
  animation: fall linear forwards;
  pointer-events: none;
}
@keyframes pop {
  to {
    opacity: 1;
    transform: scale(1.1);
  }
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
  </style>
</head>
